name: Release And Publish Package
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Get Latest Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Create Release 
        uses: ntltd/release-generator@master
        with:
          baseTag: ${{ steps.bump_version.outputs.previous_version }}
          releaseTag: ${{ env.RELEASE_VERSION }}
          prerelease: false
          draft: false
          releaseName: ${{ env.RELEASE_VERSION }}
          templatePath: templates/release.md
          token: ${{ github.token }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install and Build ðŸ”§
        run: |
          npm cache clean --force 
          npm install
          npm run build
      - name: Deploy ðŸš€
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}